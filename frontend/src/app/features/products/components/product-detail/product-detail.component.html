<div class="product-detail" *ngIf="product">
  <div class="product-image">
    <img [src]="product.imageUrl" [alt]="product.name" />
  </div>
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="brand">Brand: {{ product.brand }}</p>
    <p class="description">{{ product.description }}</p>
    <p class="type">Category: {{ product.type }}</p>
    <p class="stock" [ngClass]="{ 'out-of-stock': product.stock === 0 }">
      Stock: {{ product.stock > 0 ? product.stock : 'Out of stock' }}
    </p>
    <p class="price">
      <span class="original-price" *ngIf="product.discount">${{ product.price }}</span>
      <span class="final-price">${{ product.finalPrice }}</span>
    </p>
    <div class="button-area">
      <button class="add-to-cart" [disabled]="product.stock === 0">Add to Cart</button>
      <button class="edit" *ngIf="isAdmin">Edit Product</button>
    </div>
  </div>
</div>
